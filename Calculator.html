<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <span class="display-1">0</span>
                    <p class="display-2">0</p>
                </div>
                <div class="all_button">
                    <button class="button all-clear">AC</button>
                    <button class="button operation percentage">%</button>
                    <button class="button operation">/</button>
                    <button class="button last-entry-clear">C</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operation">x</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operation">-</button>
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operation">+</button>
                    <button class="button btn-0 number">0</button>
                    <button class="button number dot">.</button>
                    <button class="button equal">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>
</body>

</html>
